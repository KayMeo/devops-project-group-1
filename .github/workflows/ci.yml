name: CI/CD Pipeline

on:
  push:
    branches: [ main, feature/complete-ci-cd-final ]
  pull_request:
    branches: [ main, feature/complete-ci-cd-final ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: devops_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Initialize Database
        run: |
          set -e
          sudo apt-get update && sudo apt-get install -y postgresql-client
          
          # Đợi database sẵn sàng
          until pg_isready -h localhost -p 5432 -U user; do
            echo "Waiting for database..."
            sleep 1
          done

          # Tạo bảng để tránh lỗi 500 (Table not found)
          psql "postgres://user:pass@localhost:5432/devops_db" -c "
          CREATE TABLE IF NOT EXISTS todos (
            id SERIAL PRIMARY KEY,
            title VARCHAR(255) NOT NULL,
            completed BOOLEAN DEFAULT false,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );"

      - name: Run Tests
        working-directory: ./backend
        env:
          # CỰC KỲ QUAN TRỌNG: Truyền đủ biến lẻ để khớp với Pool trong server.js
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: devops_db
          DB_USER: user
          DB_PASSWORD: pass
          NODE_ENV: test
        run: |
          npm ci
          npm test

  build-and-push:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devops-backend:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devops-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Backend
        run: curl -X POST ${{ secrets.RENDER_BACKEND_HOOK }}
      - name: Trigger Render Frontend
        run: curl -X POST ${{ secrets.RENDER_FRONTEND_HOOK }}