version: '3.8'

services:
  # 1. Frontend service
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # 2. Backend service
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=tododb
      - DB_USER=postgres
      - DB_PASSWORD=postgres # Khớp với thông tin đăng nhập Postgres
    depends_on:
      postgres:
        condition: service_healthy # Đợi database sẵn sàng mới chạy backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Postgres service
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=tododb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data # Lưu dữ liệu bền vững
      - ./database/database.sql:/docker-entrypoint-initdb.d/database.sql # Chạy script SQL
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

